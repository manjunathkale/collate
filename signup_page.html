<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: transparent;
            background: url("https://wallpaperboat.com/wp-content/uploads/2019/10/best-background-for-website-14.jpg") no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .wrapper {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            width: 420px;
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
        }
        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }
        .wrapper .input-box {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px; /* Adjusted margin for space between divs */
}
/* Add this CSS block to your existing styles */
/* Add this CSS block to your existing styles */
.wrapper .input-box label {
    display: inline-flex;
    align-items: center;
    margin-right: 20px;
    font-size: 16px;
    color: #fff;
}

.wrapper .input-box input[type="radio"] {
    width: 18px;
    height: 18px;
    margin-right: 5px;
}

.wrapper .input-box label b {
    font-weight: normal;
}



        .input-box input {
            width: 100%;
            height: 40px;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 15px; /* Adjusted padding for better alignment */
            padding-right: 45px; 
            box-sizing: border-box;
        }
        .input-box input::placeholder {
            color: #fff;
        }
        .input-box i {
            position: absolute;
            right: 20px;
            top: 30%;
            transform: translate(-50%);
            font-size: 20px;
        }
        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }
        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        .wrapper .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }
        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        {% csrf_token %}
        {% load static %}
        <center>
            <div class="wrapper">
                <h1>Signup</h1>
                <div class="input-box">
                    <input type="text" placeholder="First Name" name="first_name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" name="last_name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label for="sex"><b>Sex : </b></label>
                    <input type="radio" name="sex" value="male" required>
                    <label><b>Male</b></label>
                    <input type="radio" name="sex" value="female" required>
                    <label><b>Female</b></label><br>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter Email" name="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="register-link">
                    <p>Already have an account? <a href="http://localhost:8000/login/">Login</a></p>
                </div>
            </div>
        </center>
    </form>
</body>
</html>
